baseURL: "https://danielm0reno.github.io/"
title: DanielM0reno portfolio
paginate: 5
theme: PaperMod
defaultContentLanguage: es

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-FJ5CG46VW4

minify:
  disableXML: true
  minifyOutput: true

params:
  # env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: DanielM0reno portfolio
  description: ""
  keywords: [Blog, Portfolio, DaniM0reno, Developer, Junior]
  author: DanielM0reno
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://img.icons8.com/ios/512/google-code.png"
    favicon16x16: "https://img.icons8.com/ios/512/google-code.png"
    favicon32x32: "https://img.icons8.com/ios/512/google-code.png"
    apple_touch_icon: "https://img.icons8.com/ios/512/google-code.png"
    safari_pinned_tab: "https://img.icons8.com/ios/512/google-code.png"

  label:
    text: "DanielM0reno"
    icon: ""
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: ¿Que puedo decir sobre mi? 
    subtitle: "Desarrollador apasionado por aprender y aplicar nuevas tecnologías en el desarrollo web y full stack. Con una sólida formación en programación y un enfoque en la resolución de problemas, he desarrollado habilidades en tecnologías como JavaScript, React, Node.js, HTML, CSS y bases de datos SQL. Me gusta trabajar en equipo y colaborar con otros desarrolladores para lograr soluciones eficientes y efectivas. Estoy constantemente buscando oportunidades para ampliar mis conocimientos y habilidades, y estoy dispuesto a asumir nuevos desafíos en el mundo del desarrollo."
    imageUrl: "https://pbs.twimg.com/profile_images/1583936776581824512/w0BKGjEh_400x400.jpg"
    imageWidth: 180
    imageHeight: 180
    imageTitle: my profile
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # # home-info mode
  # homeInfoParams:
  #   Title: "Hi there \U0001F44B"
  #   Content: 

  socialIcons:
    - name: twitter
      url: "https://twitter.com/_danim0reno"
    - name: github
      url: "https://github.com/DanielM0reno"
    - name: instagram
      url: "https://www.instagram.com/dani.m0reno/"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
